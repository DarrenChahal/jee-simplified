steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - -t
      - us-central1-docker.pkg.dev/${_PROJECT_ID}/solveiit-frontend/${_IMAGE_NAME}:${_AUTO_TAG}
      - -f
      - ${_DOCKERFILE}
      - --build-arg
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${_NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - .

  # 2. Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - us-central1-docker.pkg.dev/${_PROJECT_ID}/solveiit-frontend/${_IMAGE_NAME}:${_AUTO_TAG}

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image
      - us-central1-docker.pkg.dev/${_PROJECT_ID}/solveiit-frontend/${_IMAGE_NAME}:${_AUTO_TAG}
      - --region
      - ${_REGION}
      - --platform
      - managed
      - --allow-unauthenticated
      - --set-secrets
      - CLERK_SECRET_KEY=clerk-secret-key:latest

substitutions:
  _PROJECT_ID: 'solveiit'
  _IMAGE_NAME: 'solveiit-frontend'
  _AUTO_TAG: '1.0.0'
  _DOCKERFILE: 'Dockerfile'
  _SERVICE_NAME: 'solveiit-frontend'
  _REGION: 'us-central1'
  _NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: 'pk_test_ZXRlcm5hbC1tdWxsZXQtMjUuY2xlcmsuYWNjb3VudHMuZGV2JA'

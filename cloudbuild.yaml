steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${_PROJECT_ID}/${_IMAGE_NAME}:${_AUTO_TAG}', '-f', '${_DOCKERFILE}', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${_PROJECT_ID}/${_IMAGE_NAME}:${_AUTO_TAG}']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', '${_SERVICE_NAME}', '--image', 'gcr.io/${_PROJECT_ID}/${_IMAGE_NAME}:${_AUTO_TAG}', '--region', '${_REGION}', '--platform', 'managed', '--allow-unauthenticated']
  
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'services', 'update-traffic', '${_SERVICE_NAME}', '--to-latest', '--region', '${_REGION}']

substitutions:
  _PROJECT_ID: 'ivory-sentry-453910-q6'
  _IMAGE_NAME: 'jee-simplified-frontend'
  _AUTO_TAG: '1.0.0'
  _DOCKERFILE: 'Dockerfile'
  _SERVICE_NAME: 'jee-simplified-frontend'
  _REGION: 'us-central1'


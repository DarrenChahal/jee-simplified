steps:
  # 1. Build the container image
  # We pass the PUBLIC key here so it gets "baked" into the browser code
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/${_PROJECT_ID}/${_IMAGE_NAME}:${_AUTO_TAG}'
      - '-f'
      - '${_DOCKERFILE}'
      - '--build-arg'
      - 'NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${_NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}'
      - '.'

  # 2. Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${_PROJECT_ID}/${_IMAGE_NAME}:${_AUTO_TAG}']

  # 3. Deploy to Cloud Run
  # We inject the PRIVATE key here safely at runtime
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/${_PROJECT_ID}/${_IMAGE_NAME}:${_AUTO_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'CLERK_SECRET_KEY=clerk-secret-key:latest'

